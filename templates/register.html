<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an Account - Jewelry Store</title>
    <link rel="icon" type="image/jpeg" href="../images/favicon.jpg">

    <link rel="stylesheet" href="../css/register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>

    <!-- Back Button -->
    <a href="index.html" class="back-button"><i class="fa-solid fa-arrow-left"></i> Back</a>

    <div class="register-container">
        <h2>CREATE AN ACCOUNT</h2>

        <form action="register_process.php" method="POST">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first_name" required>

            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last_name" required>

            <label for="email">Your Email Address <span class="required">*</span></label>
            <input type="email" id="email" name="email" required>

            <label for="password">Your Password <span class="required">*</span></label>
            <input type="password" id="password" name="password" required>

            <button type="submit" class="register-btn">CREATE AN ACCOUNT</button>
        </form>

        <p class="login-text">Already registered? <a href="login.html">Login</a></p>
    </div>

</body>

</html>
